<!DOCTYPE html>
<html>
<head>
  <title>User Chat with UID</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 30px;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgb(117, 112, 112);
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 18px;
      display: inline-block;
      clear: both;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background-color: #e5e5ea;
      color: #000000;
      float: left;
      border-bottom-left-radius: 0;
    }

    .admin {
      background-color: darkgoldenrod;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }

    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-bottom: 20px;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid darkgoldenrod;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: darkgoldenrod;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: rgb(122, 90, 7);
    }
  </style>
</head>
<body>

  <h2>Chat With Us</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCifggvIR8Ud-kJIwjAD1iHhUfx49ZJDpQ",
      authDomain: "chatapp-5a1fb.firebaseapp.com",
      databaseURL: "https://chatapp-5a1fb-default-rtdb.firebaseio.com",
      projectId: "chatapp-5a1fb",
      storageBucket: "chatapp-5a1fb.firebasestorage.app",
      messagingSenderId: "564720075831",
      appId: "1:564720075831:web:25b5e588cea1a495852bb2",
      measurementId: "G-BVPGQVJ25M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUserUID = null;

    // Sign in anonymously
    signInAnonymously(auth).catch(error => {
      console.error("Anonymous sign-in failed:", error.code, error.message);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserUID = user.uid;
        console.log("Signed in anonymously with UID:", currentUserUID);
      } else {
        currentUserUID = null;
      }
    });

    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg !== "" && currentUserUID) {
        push(ref(db, "messages"), {
          sender: "user",
          userId: currentUserUID,
          text: msg,
          timestamp: Date.now()
        });
        messageInput.value = "";
        messageInput.focus();
      }
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = `message ${msg.sender}`;

      const senderLabel = document.createElement("div");
      senderLabel.style.fontWeight = "bold";
      senderLabel.style.marginBottom = "4px";
      senderLabel.style.fontSize = "12px";

      if (msg.sender === "admin") {
        senderLabel.textContent = "Admin";
      } else {
        senderLabel.textContent = msg.userId ? `User: ${msg.userId.substring(0,6)}` : "User";
      }

      const text = document.createElement("div");
      text.textContent = msg.text;

      div.title = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      div.appendChild(senderLabel);
      div.appendChild(text);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
