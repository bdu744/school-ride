<!DOCTYPE html>
<html>
<head>
  <title>Admin Chat</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 30px;
    }

    #login-area, #chat-area {
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
    }

    #login-area input {
      padding: 10px;
      font-size: 16px;
      width: calc(50% - 12px);
      margin-right: 10px;
      border: 1px solid darkgoldenrod;
      border-radius: 6px;
      outline: none;
    }

    #login-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: darkgoldenrod;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #chat-box {
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 8px darkgoldenrod;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 18px;
      display: inline-block;
      clear: both;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background-color: #e5e5ea;
      color: #000000;
      float: left;
      border-bottom-left-radius: 0;
    }

    .admin {
      background-color: darkgoldenrod;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }

    #input-area {
      display: flex;
      margin-bottom: 20px;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid darkgoldenrod;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: darkgoldenrod;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: rgb(122, 90, 7);
    }

  </style>
</head>
<body>

  <h2>Admin Chat Panel</h2>

  <div id="login-area">
    <input type="email" id="emailInput" placeholder="Admin Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat-area" style="display:none;">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type your reply..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCifggvIR8Ud-kJIwjAD1iHhUfx49ZJDpQ",
      authDomain: "chatapp-5a1fb.firebaseapp.com",
      databaseURL: "https://chatapp-5a1fb-default-rtdb.firebaseio.com",
      projectId: "chatapp-5a1fb",
      storageBucket: "chatapp-5a1fb.firebasestorage.app",
      messagingSenderId: "564720075831",
      appId: "1:564720075831:web:25b5e588cea1a495852bb2",
      measurementId: "G-BVPGQVJ25M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Elements
    const loginArea = document.getElementById("login-area");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");

    const chatArea = document.getElementById("chat-area");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Admin UID whitelist (replace with your actual admin UID after login)
    // We'll check after login below.
    let adminUID = null;

    // Login button click
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          adminUID = userCredential.user.uid;
          console.log("Admin logged in UID:", adminUID);
          loginArea.style.display = "none";
          chatArea.style.display = "block";
          startListeningMessages();
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });

    // Listen for auth state changes to handle reloads
    onAuthStateChanged(auth, (user) => {
      if (user) {
        adminUID = user.uid;
        loginArea.style.display = "none";
        chatArea.style.display = "block";
        startListeningMessages();
      } else {
        adminUID = null;
        loginArea.style.display = "block";
        chatArea.style.display = "none";
      }
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      if (!adminUID) {
        alert("You must be logged in as admin to send messages.");
        return;
      }

      const msg = messageInput.value.trim();
      if (msg !== "") {
        push(ref(db, "messages"), {
          sender: "admin",
          text: msg,
          timestamp: Date.now()
        });
        messageInput.value = "";
        messageInput.focus();
      }
    });

    // Send with Enter key
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Function to listen to messages and display them
    function startListeningMessages() {
      chatBox.innerHTML = ""; // clear old messages

      onChildAdded(ref(db, "messages"), (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = `message ${msg.sender}`;

        // Sender label
        const senderLabel = document.createElement("div");
        senderLabel.style.fontWeight = "bold";
        senderLabel.style.marginBottom = "4px";
        senderLabel.style.fontSize = "12px";
        senderLabel.textContent = msg.sender === "admin" ? "Admin" : "User";

        // Message text
        const text = document.createElement("div");
        text.textContent = msg.text;

        // Show time on hover
        div.title = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        div.appendChild(senderLabel);
        div.appendChild(text);

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>

</body>
</html>
